<!-- Navbar starts here -->
{% load static %}

<header class="header header--loggedIn">
	<div class="container">
		<a href="/" class="header__logo">
			<img src="{% static 'images/logo.svg' %}" />
			<h1>grooveCare</h1></a
		>

		<nav class="header__menu">
			{% if user.is_authenticated %}
			<div class="header__user">
				<a href="/">
					<div class="avatar avatar--medium active">
						{% for p in iprofile %} {% if p.user == user %}
						<img src="{{p.photo.url}}" />
						{% endif %} {% endfor %}
					</div>
					<p>
						{% for p in iprofile %} {% if p.user == user %}
						{{p.name}} {% endif %} {% endfor %}<span
							>@{{user.username}}</span
						>
					</p>
				</a>
				<button class="dropdown-button">
					<svg
						version="1.1"
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 32 32"
					>
						<title>More</title>
						<path
							d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"
						></path>
					</svg>
				</button>
			</div>

			<div class="dropdown-menu">
				<a href="/logout" class="dropdown-link"
					><svg
						version="1.1"
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 32 32"
					>
						<title>sign-out</title>
						<path
							d="M3 0h22c0.553 0 1 0 1 0.553l-0 3.447h-2v-2h-20v28h20v-2h2l0 3.447c0 0.553-0.447 0.553-1 0.553h-22c-0.553 0-1-0.447-1-1v-30c0-0.553 0.447-1 1-1z"
						></path>
						<path
							d="M21.879 21.293l1.414 1.414 6.707-6.707-6.707-6.707-1.414 1.414 4.293 4.293h-14.172v2h14.172l-4.293 4.293z"
						></path></svg
					>Logout</a
				>
			</div>
			{% else %}
			<a href="/login">
				<img src="{% static 'images/avatar.svg' %}" />
				<p>Login</p>
			</a>

			{% endif %}
		</nav>
	</div>
</header>
<!-- Navbar ends here -->
