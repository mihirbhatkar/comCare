          $('.datepicker').datepicker();

</head>

<nav>

  a.brand-logo{
    margin-left: 15px;
  }
</style>



    <br><br>
    <div class="container">
<h1 style="text-align:center;">Add Visitors</h1>
<form role="form" action="" method="post">
    {% csrf_token %}
    <p><label for="id_visitor_name">Visitor name:</label> <input type="text" name="visitor_name" maxlength="100" required="" id="id_visitor_name"></p>
<p><label for="id_visitor_phone">Visitor phone:</label> <input type="number" name="visitor_phone" required="" id="id_visitor_phone"></p>
<p><label for="id_visiting_flat">Visiting flat:</label> <input type="text" name="visiting_flat" maxlength="100" required="" id="id_visiting_flat"></p>
<p><label for="id_visiting_date" >Visiting date:</label> <input type="date" class="datepicker" name="visiting_date" required="" id="id_visiting_date"></p>
<p><label for="id_visiting_time">Visiting time:</label> <input type="time" name="visiting_time" required="" id="id_visiting_time"></p>
    <button type="submit" class="btn" style="background-color: blanchedalmond; color: brown;">Submit</button>
</form>

</div>



</body></html>
