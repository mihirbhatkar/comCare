{% extends "main/header1.html" %} 
{% block content %}
{% load static %}

<body>
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="/">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create Service Request</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="post">{% csrf_token %}
            <div class="form__group">
              <label for="room_name">Service Name</label>
                  <select class="browser-default" name="service_name" id="id_service_name">
                    <option value="1">Electrician</option>
                    <option value="2">Internet Service Provider</option>
                    <option value="3">Plumber</option>
                  </select>
              </datalist>
            </div>

            <!-- <div class="form__group">
              <label for="room_topic">Flat no. to be extra sure</label>
              <input required type="text" name="client"/>
            </div> -->


            <div class="form__group">
              <label for="room_about" >Specify your request:</label>
              <textarea name="service_details" required id="room_about" placeholder="Write in detail about your request..."></textarea>
            </div>
            <div class="form__action">
              <a class="btn btn--dark" href="/">Cancel</a>
              <button class="btn btn--main" type="submit">Create Request</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  {% endblock %}
